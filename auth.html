<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/CSS/style.css" rel="stylesheet" />
    <script src="/JavaScripts/main.js"></script>
  </head>

  <body onload="mainLoad()">
    <header></header>
    <section>
      <nav>
        <div class="containNAV">
          <a id="navbt1" type="button"></a>
          <a id="navbt2"></a>
          <a id="navbt3"></a>
          <a id="navbt4"></a>
        </div>
      </nav>
      <div class="containMainBody">
        <div class="containAuth">
          <form name="signupForm" id="signupForm" action="/JavaScripts/auth.js">
            <label for="authEmail">Enter Email</label>
            <input type="text" id="authEmail" placeholder="Email" />
            <label for="authUsername">Enter Username</label>
            <input type="text" id="authUsername" placeholder="Username" />
            <label for="authStudentID">Enter StudentID</label>
            <input type="text" id="authStudentID" placeholder="StudentID" />
            <label for="authFname">Enter FirstName</label>
            <input type="text" id="authFname" placeholder="Firstname" />
            <label for="authLname">Enter Lastname</label>
            <input type="text" id="authLname" placeholder="Lastname" />
            <label for="authClass">Enter Class</label>
            <input type="text" id="authClass" placeholder="Class" />
            <label for="authRoom">Enter Room</label>
            <input type="text" id="authRoom" placeholder="Room" />
            <label for="authNumber">Enter Number</label>
            <input type="text" id="authNumber" placeholder="Number" />
            <label for="authPassword">Enter Password</label>
            <input type="password" id="authPassword" placeholder="Password" />
            <label for="authCFPassword">Enter Password Again</label>
            <input type="password" id="authCFPassword" placeholder="Password" />
            <input type="submit" value="Create Account" id="SubmitAuth" />
            <label id="haveAccountLoginLabel">Already have an account? </label
            ><a id="haveAccountLogin" href="/login.html">Sign in</a>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
